---
layout: default
---

<div class="container">
	name: <span id="name"></span> <br>
	content: <span id="content"></span>
</div>

<script>
	(function () {
		var req = new XMLHttpRequest();
		req.open('GET', './example.json');
		
		function load(event) {
			var res = JSON.parse(event.currentTarget.responseText);
			document.getElementById('name').innerHTML = res.name; 
			document.getElementById('content').innerHTML = res.content; 
		}
		
		req.addEventListener('load', load);
		
		req.send();
	})();
</script>
